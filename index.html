<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Card Disign</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='main.js'></script>
</head>
<body>
    <section class="wrapper">
        <div class="icon arrow"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        <div class="img-area">
            <div class="inner-area">
                <img src="images/sagor.jpg" alt="">
            </div>
        </div>
        <div class="name">MD.AL-AMIN</div>
        <div class="about">Designer & Devloper</div>
        <div class="social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>20.4K</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>14.3K</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>12.8K</span>
            </div>
        </div>
    </section>
</body>
</html>
